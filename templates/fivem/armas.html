{% extends "bases/base.html" %}
{% block title %}{% endblock title %}

{% block content %}

<div class="row">

    <div class="col s12 m8 ">

        {% for p in posts %}
        <div class="row">

        <div class="col s12 m8">


        {{p.content |truncatewords:60| safe }}
        <div class="mt20">
            <a href="/blog/{{p.url}}" class="btn bg-primary " >Read More</a>
        </div>

    </div>
     <div class="col s12 m4">
        <img src="/media/{{p.image}}" class="responsive-img" style="margin-top: 20px;" alt="">
     </div>
    </div>
        {% endfor %}

    </div>

</div>

</div>

{% endblock content %}
